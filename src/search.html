<!doctype html>
<html class="no-js page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Irlix-Search</title>
  <meta name="description" content="Irlix-frontend">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/favicon/apple-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">

<header class="header">
  <div class="container">
    <div class="header__wrapper">

      <div class="header__info-block">
        <h1 class="header__title">Поиск</h1>
        <p class="header__date">
          <time datetime="2021-07-17"></time>
          17 июля 2021
        </p>
      </div>

      <a href="index.html" class="header__logo-link">
        <img class="header__logo" src="img/main-logo.svg" width="145" height="172" alt="Логотип Irlix">
      </a>
    </div>

    <nav class="header__nav nav">

      <ul class="nav__list">
        <li class="nav__item">
          <button class="nav__button button" type="button">Новинки</button>
        </li>
        <li class="nav__item">
          <button class="nav__button button" type="button">Хит</button>
        </li>
        <li class="nav__item">
          <button class="nav__button button" type="button">Крепкие</button>
        </li>
        <li class="nav__item">
          <button class="nav__button button" type="button">Сладкие</button>
        </li>
        <li class="nav__item">
          <button class="nav__button button" type="button">Лонг</button>
        </li>
        <li class="nav__item">
          <button class="nav__button button" type="button">Шот</button>
        </li>

      </ul>
    </nav>

  </div>
</header>

<section class="card card--search">
  <h2 class="visually-hidden">Поиск</h2>
  <div class="container">

    <article class="card__item card__item--search">
      <h2 class="card__item-title">Нет результатов</h2>
      <picture>
        <img class="card__img" src="img/search-mobile.png" width="320" height="421" alt="Ничего не найдено">
      </picture>

      <div class="card__item-name">
        <p class="card__item-name-subtitle">Пусто</p>
        <span class="card__item-name-text card__item-name-text--search">Попробуйте изменить запрос</span>
      </div>

    </article>
  </div>
</section>

<div class="search">
  <div class="search__wrapper">
    <a href="#" class="search__link-favourite">Избранное</a>

    <button class="search__button button">
      <svg class="search__icon" width="24" height="24" aria-label="кнопка поиска">
        <use xlink:href="img/sprite.svg#search-icon"></use>
      </svg>
    </button>
  </div>
</div>

<script src="js/script.min.js"></script>

</body>

</html>
